<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My To-Do List</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>My To-Do List</h1>
    <form>
      <label for="new-task">Add a task:</label>
      <input type="text" id="new-task">
      <button type="submit" id="add-task">Add</button>
    </form>
    <ul id="task-list"></ul>
    <script src="script.js"></script>
  </body>
</html>
