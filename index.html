<!DOCTYPE html>
<html>
  <head>
    <style>
      /* reset default margin and padding */
      * {
        margin: 0;
        padding: 0;
      }

      /* apply some basic styles to the page */
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        padding: 20px;
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
      }

      form {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
      }

      label {
        font-weight: bold;
        margin-right: 10px;
      }

      input[type="text"] {
        flex: 1;
        padding: 5px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
      }

      button[type="submit"] {
        padding: 5px 10px;
        font-size: 16px;
        color: #fff;
        background-color: #4CAF50;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button[type="submit"]:hover {
        background-color: #3e8e41;
      }

      ul {
        list-style: none;
      }

      li {
        display: flex;
        align-items: center;
        padding: 10px;
        margin-bottom: 10px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }

      li span {
        margin-left: 10px;
        flex: 1;
      }

      button {
        padding: 5px 10px;
        font-size: 14px;
        color: #fff;
        background-color: #f44336;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.2s ease;
      }

      button:hover {
        background-color: #d32f2f;
      }
    </style>
    
    <meta charset="UTF-8">
    <title>My To-Do List</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>My To-Do List</h1>
    <form>
      <label for="new-task">Add a task:</label>
      <input type="text" id="new-task">
      <button type="submit" id="add-task">Add</button>
    </form>
    <ul id="task-list"></ul>
    <script src="script.js"></script>
  </body>
</html>
